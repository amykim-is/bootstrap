<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
            integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
            crossorigin="anonymous" /> 
        <link href="SignUp.css" rel="stylesheet">
    </head>
    <body>
        <div class="signup-wrap">
            
            <div class="signup-content">
                <p class="signup-title ">sign up</p>
                <div class="email">
                    <input type="email" id="email" name="email" placeholder="Email" class="input-email inpit-size">
                </div>
                <div class="screenname">
                    <input type="text" id="screenname" name="screenname" placeholder="Screen Name" class="input-screenname inpit-size">
                </div>
                <div class="password">
                    <div class="pw">
                        <input type="password" id="userpw" name="pw" placeholder="Password" class="input-pw inpit-size">
                    </div>  
                    <div class="confirm-password">
                        <input type="password" id="userpw" name="pw" placeholder="Confirm Password" class="input-conpw inpit-size">
                    </div> 
                </div>
                <div class="check-box">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                    <div class="agreetext">I agree with <strong class="strong">Terms of service</strong> and <strong class="strong">our Privacy policy</strong></div>
                </div>
                <div>
                    <button class="btn btn-danger signbtn">Sign up</button> 
                </div>
                <div class="already agreetext">
                    Already have an account? <strong class="strong">Sign in</strong>
                </div>
            </div>
        </div>
    </body>
</html>
